<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="styles/general.css">
    </head>
    <body>
        <div class="main">
            <p class="title">Rock Paper Scissor</p>

            <div class="submain">
                <button class="js-rock option-button"><img src="images/Rock-emoji.png"></button>
                <button class="js-paper option-button"><img src="images/Paper-emoji.png"></button>
                <button class="js-scissor option-button"><img src="images/Scissor-emoji.png"></button>
            </div>

            <p class="js-result result"></p>
            <div class="js-scene scene box-scene"></div>
            <p class="js-score score"></p>

            <div>
                <button class="js-reset reset">RESET</button>
                <button class="js-autoplay autoplay">Autoplay</button>
            </div>

            <div class="js-popup"></div>
        </div>

        <script src="js/general.js"></script>
    </body>
</html>
